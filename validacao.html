<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo Validação</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/jquery-3.3.1.min.js" type ="text/javascript"></script>
        <script src="js/validator.min.js"></script>
    </head>
    <body>
    
            <div class="container col-md-10">
                <h1>Exemplo de Validação de Campos</h1>
                <form id="frmValida" role="form" data-toggle="validador" method="POST" action="validacao.php">

                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Senha</label>
                        <div class="form-inline row">
                            <div class="form-group col-sm-6">
                                <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Informe a Senha" required>
                                <div class="help-block">Tamanho mínimo: 6 caracteres</div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Senha incorreta" placeholder="Confirma" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                 
                  <BR></BR>

    </body>
</html>
